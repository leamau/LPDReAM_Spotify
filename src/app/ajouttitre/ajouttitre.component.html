<h1 mat-dialog-title>Ajouter le titre a une playlist</h1>
<mat-dialog-content>


  <mat-grid-list cols="3" *ngIf="playlists">
    <mat-grid-tile *ngFor="let playlist of playlists; let i=index">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <a (click)="addTrack(playlist.id,i);">{{playlist.name}}</a>
          </mat-card-title>
        </mat-card-header>        
          <a>
            <img  (click)="addTrack(playlist.id,i);" *ngIf="playlist.images != 0" src="{{playlist.images[0].url}}" width=80>
          </a>               
      </mat-card>
    </mat-grid-tile>   
  </mat-grid-list>



 
</mat-dialog-content>

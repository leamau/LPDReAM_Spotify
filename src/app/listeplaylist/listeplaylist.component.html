<form #createPlaylist="ngForm" (ngSubmit)="CreatePlaylist(createPlaylist.value.nom,createPlaylist.value.description,createPlaylist.value.visibilite)">
    <h1>Ajouter une playlist</h1> 
      <input matInput type="text" placeholder="nom de la playlist" ngModel name="nom" required>
      <input matInput type="text" placeholder="description de la playlist" ngModel name="description" required>
      <select name="visibilite" id="">
        <option name="visibilite" value="public"> public<br>
        <option name="visibilite" value="private"> private<br>
      </select>     
      <input type="submit" value="Ajouter une playlist">
  </form>
  
  <mat-grid-list cols="3" *ngIf="playlists">
    <mat-grid-tile *ngFor="let playlist of playlists; let i=index">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <a [routerLink]="['/playlist' , playlist.id]">{{playlist.name}}</a>
          </mat-card-title>
        </mat-card-header>        
          <a [routerLink]="['/playlist' , playlist.id]">
            <img *ngIf="playlist.images != 0" src="{{playlist.images[0].url}}" width=80>
          </a>               
      </mat-card>
    </mat-grid-tile>   
  </mat-grid-list>
